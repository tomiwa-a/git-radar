name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          mkdir -p dist
          VERSION=${{ steps.version.outputs.VERSION }}
          LDFLAGS="-s -w -X main.Version=$VERSION"

          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/git-radar-darwin-amd64 ./cmd
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/git-radar-darwin-arm64 ./cmd
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/git-radar-linux-amd64 ./cmd
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/git-radar-linux-arm64 ./cmd
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/git-radar-windows-amd64.exe ./cmd

      - name: Create archives
        run: |
          cd dist
          tar -czf git-radar-darwin-amd64.tar.gz git-radar-darwin-amd64
          tar -czf git-radar-darwin-arm64.tar.gz git-radar-darwin-arm64
          tar -czf git-radar-linux-amd64.tar.gz git-radar-linux-amd64
          tar -czf git-radar-linux-arm64.tar.gz git-radar-linux-arm64
          zip git-radar-windows-amd64.zip git-radar-windows-amd64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/git-radar-darwin-amd64.tar.gz
            dist/git-radar-darwin-arm64.tar.gz
            dist/git-radar-linux-amd64.tar.gz
            dist/git-radar-linux-arm64.tar.gz
            dist/git-radar-windows-amd64.zip
          generate_release_notes: true
